<meta charset = "UTF-8">

<h2> Gasolina ou Álcool? </h2>

<script>

	var tanque = 40;
	// Usando gasolina e tanque cheio percorremos 480Km. Qual é o consumo?
	// Usando álcool e tanque cheio percorremos 400Km. Qual é o consumo?

	var caminhoGasolina = 480;
	var caminhoAlcool = 400;
	var consumoGasolina;
	var consumoAlcool;

	consumoGasolina = caminhoGasolina / tanque;
	consumoAlcool = caminhoAlcool / tanque;

	document.write("O consumo de Gasolina é " + consumoGasolina + " km p/ litro");
	document.write("<br>");
	document.write("O consumo de Álcool é " + consumoAlcool + " km p/ litro");

</script>
